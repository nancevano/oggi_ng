<div id="calendar-heading">
    <div id="view-selection">
        <ul>
            <li><a href="#month">M</a></li>
            <li class="active"><a href="#week">W</a></li>
            <li><a href="#day">D</a></li>
        </ul>
    </div>
    <a href="#add" id="calendar-item"><span id="add-calendar-item">Voeg toe
    <i class="fa fa-plus"></i></span>
    </a>
    <div class="calendar-stepper" ng-init="setCurrentMonday()">
        <a href="" class="stepper-left" ng-click="previousWeek()"></a>
        <h1>Week {{ currentWeek }} ({{ currentYear }})</h1>
        <a href="" class="stepper-right" ng-click="nextWeek()"></a>
    </div>
</div>
<table id="week-calendar" ng-init="buildWeekCalendar()">
	<thead>
		<tr>
            <th></th>
			<th ng-repeat="days in daysInWeek">{{ days.day }}<span class="month">{{ days.month }}</span></th>
		</tr>
	</thead>
	<tbody ng-init="buildWeekSchedule()">
        {{ weekSchedule }}
	</tbody>
</table>
