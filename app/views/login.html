<div id="login-screen">
<h1 id="login-title">Oggi.</h1>
<form id="login-form" method="post">
	<input type="text" ng-model="user.username" placeholder="Gebruikersnaam">
	<input type="password" ng-model="user.pwd" placeholder="Wachtwoord">
	<button ng-click="login()">Log in &rsaquo;</button>
</form>
</div>
