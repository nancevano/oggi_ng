<div id="calendar-heading">
    <div id="view-selection">
        <ul>
            <li><a href="#month">M</a></li>
            <li class="active"><a href="#week">W</a></li>
            <li><a href="#day">D</a></li>
        </ul>
    </div>
    <a href="#add" id="calendar-item"><span id="add-calendar-item">Voeg toe
    <i class="fa fa-plus"></i></span>
    </a>
    <div class="calendar-stepper" ng-init="setDayString()">
        <a href="" class="stepper-left" ng-click="previousDay()"></a>
        <h1>{{ currentDay }}</h1>
        <a href="" class="stepper-right" ng-click="nextDay()"></a>
    </div>
</div>
<table id="day-calendar" ng-init="createSubjects()">
    <tbody>
        <tr ng-repeat-start="subject in subjectsToday">
            <td class="a-bottom">{{ subject.time }}</td>
            <td>Onderwerp</td>
            <td>{{ subject.message }}</td>
        </tr>
        <tr ng-repeat-end>
            <td class="a-top">{{ subject.name }} </td>
            <td>Taken/Toetsen</td>
            <td>{{ subject.tasks }}</td>
        </tr>
    </tbody>
</table>
