<div id="login">
	<img id="user-picture" class="picture-round-bordered" src="{{ imgUrl }}{{ user.picture }}">
</div>
<div id="informations" ng-init="init_informations()">
	<div class="left" id="informations-left">
		<span id="time" ng-init="initClock()">{{ currentTime }}</span>
	</div>
	<div class="right" id="informations-right">
		<span id="weather">
			<span>{{ weather.weather[0].main }}<br />{{ weather.main.temp | number:0 }}Â° </span>
			<span data-icon="H" id="weather-icon"></span>
		</span>
		<span id="date">{{ currentDate }}</span>
	</div>
</div>
<table id="schedule-today" ng-init="createDailySchedule()">
    <thead>
        <td colspan="3">
            <h3 id="schedule-today-heading" id="schedule-left">Vandaag</h3>
            <div class="right" id="schedule-right">
                <a href="#add" id="schedule-item"><i class="fa fa-plus"></i></a>
            </div>
        </td>
    </thead>
    <tbody id="body-schedule-today">
        <tr ng-repeat="schedule in user.today">
            <td>{{ schedule.start|date:'HH:mm' }}</td>
            <td>{{ schedule.course|capitalize }}</td>
            <td>{{ schedule.classroom|uppercase }}</td>
        </tr>
    </tbody>
</table>
